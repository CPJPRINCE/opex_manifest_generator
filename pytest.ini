# pytest configuration
# This file contains additional pytest configuration beyond what's in pyproject.toml

[pytest]
# Minimum version
minversion = 7.0

# Test paths and patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
